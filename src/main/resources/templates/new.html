<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>New TODO item</title>
</head>
<body>
    <!-- NAVBAR -->
    <div th:insert="~{common/navbar :: navbar}" id="navbar"></div>

    <!-- ADD TO DO FORM -->
    <div class="container">
        <h1 class="display-4 my-3">New TODO item</h1>
        <form id="newToDoForm">
            <div class="form-group mb-5">
                <label for="titleInput">Title</label>
                <input type="text" class="form-control" id="titleInput" required>
            </div>
            <div class="form-group mb-5">
                <label for="descriptionInput">Description</label>
                <textarea type="text" class="form-control" id="descriptionInput" required></textarea>
            </div>

            <div class="form-group mb-5">
                <label for="targetDate">Target Date
                <input id="targetDate" class="form-control" type="date" th:attr="min=${#dates.format(#dates.createNow(), 'yyyy-MM-dd')}" />
                <span class="validity"></span>
                </label>
            </div>

            <button type="submit" class="btn btn-primary btn-block mb-5">Add</button>
        </form>
    </div> <!-- End of Product Form -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="js/todoController.js"></script>
    <script src="js/todoForm.js"></script>
</body>
</html>
